<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Romântica</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom, #ff7eb3, #ff758c);
            overflow: hidden;
            color: #fff;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 3rem;
            color: #ffd1dc;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 70vh;
            width: 100%;
            overflow: hidden;
        }

        .carousel img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: opacity 1s ease;
            position: absolute;
        }

        .carousel img.hidden {
            opacity: 0;
        }

        .romantic-text {
            margin: 20px;
            font-size: 1.5rem;
            line-height: 1.8;
            color: #fff5f7;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            background: rgba(255, 87, 125, 0.8);
            border-radius: 10px;
            padding: 15px;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff5e75;
            transform: rotate(45deg);
            animation: fall 5s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff5e75;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-family: 'Georgia', serif;
            font-size: 2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        #loading.hidden {
            display: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .romantic-text {
                font-size: 1.2rem;
            }

            .carousel {
                height: 50vh;
            }

            .carousel img {
                max-height: 100%;
            }
        }
    </style>
</head>

<body>
    <audio autoplay loop>
        <source src="https://raphacassari.github.io/page_gatinha/music.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <div id="loading">Carregando amor...</div>
    <h1>Para Nós Dois</h1>
    <div class="carousel">
        <img src="https://raphacassari.github.io/page_gatinha/fto1.jpg" class="photo" alt="Foto 1">
        <img src="https://raphacassari.github.io/page_gatinha/fto2.jpg" class="photo hidden" alt="Foto 2">
        <img src="https://raphacassari.github.io/page_gatinha/fto3.jpg" class="photo hidden" alt="Foto 3">
        <img src="https://raphacassari.github.io/page_gatinha/fto4.jpg" class="photo hidden" alt="Foto 4">
    </div>
    <div class="romantic-text">
        "O amor que compartilhamos é como um sonho que se realiza, cada momento ao seu lado é um tesouro que guardo no
        coração. Te amo hoje e sempre."
    </div>

    <script>
        // Loading screen
        window.addEventListener('load', () => {
            document.getElementById('loading').classList.add('hidden');
        });

        // Carrossel de fotos
        const photos = document.querySelectorAll('.carousel img');
        let currentPhoto = 0;

        setInterval(() => {
            photos[currentPhoto].classList.add('hidden');
            currentPhoto = (currentPhoto + 1) % photos.length;
            photos[currentPhoto].classList.remove('hidden');
        }, 3000);

        // Corações caindo
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 200);
    </script>
</body>

</html>
