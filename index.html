<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Romântica</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff7eb3, #ff758c);
            overflow: hidden;
            color: #fff;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            color: #ffdae3;
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 400px;
        }

        .carousel img {
            max-width: 70%;
            max-height: 100%;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: opacity 1s ease;
        }

        .carousel img.hidden {
            opacity: 0;
        }

        .romantic-text {
            margin: 20px;
            font-size: 1.5rem;
            line-height: 1.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff5e75;
            transform: rotate(45deg);
            animation: fall 5s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff5e75;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }
    </style>
</head>

<body>
    <h1>Para Nós Dois</h1>
    <div class="carousel">
        <img src="fto1.png" class="photo" alt="Foto 1">
        <img src="fto2.png" class="photo hidden" alt="Foto 2">
    </div>
    <div class="romantic-text">
        "O amor que compartilhamos é como um sonho que se realiza, cada momento ao seu lado é um tesouro que guardo no
        coração. Te amo hoje e sempre."
    </div>

    <script>
        // Carrossel de fotos
        const photos = document.querySelectorAll('.carousel img');
        let currentPhoto = 0;

        setInterval(() => {
            photos[currentPhoto].classList.add('hidden');
            currentPhoto = (currentPhoto + 1) % photos.length;
            photos[currentPhoto].classList.remove('hidden');
        }, 3000);

        // Corações caindo
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 200);
    </script>
</body>

</html>
